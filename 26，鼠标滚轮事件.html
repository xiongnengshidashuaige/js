//		3,统一滚动方向
		$('box').onmousewheel=fn;
		$('box').addEventListener('DOMMouseScroll',fn,false);
		
		function fn(ev){  //chrome,IE
			var d=true;  //滚动条向下为true
			var newEv=ev||event;
			if(newEv.wheelDelta){
				newEv.wheelDelta < 0 ? d=true : d =false;
			}else{
				newEv.detail > 0  ?  d=true : d=false;
			}
			
			if(d){
				$('box').style.height=$('box').offsetHeight + 10 + 'px';
			}else{
				$('box').style.height=$('box').offsetHeight - 10 + 'px';
			}
			return false;  //浏览器默认滚动的清除
		}
