<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 100px;
				width: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="js/myQuery.js" ></script>
	<script type="text/javascript">
		document.onkeydown=function(ev){
			var newEv=ev||event;
			var T=parseInt(getStyle($('box'),'marginTop'));
			var L=parseInt(getStyle($('box'),'marginLeft'));
			if(newEv.keyCode==39){
				$('box').style.marginLeft=L+10+'px';
			}else if(newEv.keyCode==37){
				$('box').style.marginLeft=L-10+'px';
			}else if(newEv.keyCode==38){
				$('box').style.marginTop=T-10+'px';
			}else if(newEv.keyCode==40){
				$('box').style.marginTop=T+10+'px';
			}
		}
	</script>
</html>
