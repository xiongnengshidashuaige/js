<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/yangshi.css"/>
		<style type="text/css">
			#box{
				border: 1px solid black;
				width: 300px;
				height:400px;
				overflow: hidden;
				position: relative;
			}
			img{
				width: 100%;
				height: 200px;
			}
			button{
				margin: auto;display: block;
				width: 100%;
				position: absolute;
			}
			#bottom{
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<button id="top">向上</button>
			<ul id="cont">
				<li>
					<img src="img/1.png"/>
				</li>
				<li>
					<img src="img/2.png"/>
				</li>
				<li>
					<img src="img/3.png"/>
				</li>
				<li>
					<img src="img/4.png"/>
				</li>
				<li>
					<img src="img/5.png"/>
				</li>
			</ul>
			<button id="bottom">向下</button>
		</div>
		<script type="text/javascript" src="js1/new_file.js">
			
		</script>
		<script type="text/javascript">
					$('top').onclick=function(){
						var time=setInterval(function(){
						var con=parseInt(getComputedStyle($('cont')).marginTop);
						con-=50;
						$('cont').style.marginTop=con+'px'
						},1000)
//						clearInterval(time)
					$('bottom').onclick=function(){
						var time=setInterval(function(){
						var con=parseInt(getComputedStyle($('cont')).marginTop);
						con+=50;
						$('cont').style.marginTop=con+'px'
						},1000)
//						clearInterval(time)
					}
					}
		</script>
	</body>
</html>
