<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		#box{
			width: 100%;
			height: 100%;
		}
			img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/1.png"/>
		</div>
	</body>
	<script type="text/javascript">
		var img=document.getElementsByTagName('img');
		var arrimg=['img/1.png','img/2.png','img/3.png','img/4.png'];
		var len=arrimg.length;
		var box=document.getElementById('box')
		var num=0
		var timer=null;
		 	clearInterval(timer)
		 	function fun(){
		 timer=setInterval(function(){
		 	if(num<len-1){
		 		num++
			}else{
				num=0
			}
			img[0].src=arrimg[num]
		},1000)
		 }
		 fun();
		 box.onmousemove=function(){
		 	clearInterval(timer)
		 	
		 }
		  box.onmouseleave=function(){
		  	fun()
		 	
		 }
	</script>
</html>
