<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/yangshi.css"/>
		<style type="text/css">
			li{
				height: 40px;
				width: 40px;
				/*border: 1px solid red;*/
				float: left;
				background: url(img/star1.png) no-repeat center center;
			}
			.bg-gray{
				background: url(img/star2.png) no-repeat center center;
			}
			.bg-yellow{
				background: url(img/star3.png) no-repeat center center;
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div id="text"></div>
	</body>
	<script type="text/javascript" src="js1/new_file.js" ></script>
	<script type="text/javascript">
		var aLi=document.getElementsByTagName('li');
		var Len=aLi.length;
		var num=-1;  //为了存储被点击li的序号
		
		for(var i=0;i<Len;i++){
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				changeStar(this.index);
				$('text').innerHTML=changeText(this.index);
			};
			aLi[i].onmouseout=function(){
				changeStar(num);
				$('text').innerHTML=changeText(num);
			};
			
			aLi[i].onclick=function(){
				num=this.index;
			}
		}
		
		function changeStar(n){
			for(var i=0;i<Len;i++){
				aLi[i].className='';//为了清除所有li的class名称
			}
			
			for(var i=0;i<Len;i++){
				if(i==n+1){
					break;
				}
				n<2 ? aLi[i].className='bg-gray' : aLi[i].className='bg-yellow';
			}
		}
		
		function changeText(n){
			switch (n){
				case 0:
					return '很差';
					break;
				case 1:
					return '较差';
					break;
				case 2:
					return '还行';
					break;
				case 3:
					return '推荐';
					break;
				case 4:
					return '力荐';
					break;
				default:
					return '';
					break;
			}
		}
	</script>
</html>
