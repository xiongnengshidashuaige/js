<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 150px;
				background: cadetblue;
			}
		</style>
	</head>
	<body>
		<div id="box">
		<h4>
			最锋利的学习方法是，掌握可以解决大部分问题的基础知识之后，立马投入实战，后续进行长线学习
		</h4>
			<a href="#">缩进</a>
		</div>
		
	</body>
	<script type="text/javascript">
		var Text=document.getElementsByTagName('h4')[0];
		var href=document.getElementsByTagName('a')[0];
		var num=0
		var str='最锋利的学习方法是，掌握可以解决大部分问题的基础知识之后，立马投入实战，后续进行长线学习';
//		Text.innerHTML=str;
		var cont=str.substring(0,10);
		href.onclick=function(){
			if(num==0){
			Text.innerHTML=cont;
//			alert(cont)
				this.innerHTML='展开'
				 num=1
			}else{
				Text.innerHTML=str;
				this.innerHTML='缩进'
				num=0
			}
		}
		
	</script>
</html>
