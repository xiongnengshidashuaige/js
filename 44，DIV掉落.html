	<script type="text/javascript">
		var aDiv=document.getElementsByTagName('div');
		var str=''
		for(var i=0;i<7;i++){
			str+='<div></div>';
		}
		document.body.innerHTML=str;
		var len=aDiv.length;
		var num=0;
		
		document.onclick=function(){
			var timer = setInterval(function(){
				Go(aDiv[num],'marginTop',10,300);

				}else{
					clearInterval(timer);
				}
			},100);
		}
